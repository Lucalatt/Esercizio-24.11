<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container">
      <h3 class="text-center mb-5">TO DO list</h3>
      <form id="form">
        <fieldset class="border border-dark p-4">
          <label for="titolo" class="form-label">Titolo</label>
          <input type="text" id="titolo" class="form-control" />
          <label for="contenuto" class="form-label">Contenuto</label>
          <input type="text" id="contenuto" class="form-control" />
          <button type="button" class="btn btn-primary mt-3" id="scrivi">
            Registra
          </button>
        </fieldset>
      </form>
      <h4 id="errore"></h4>
    </div>
    <div class="container">
      <h3 class="text-center mb-5">COMPITI</h3>
      <h3 id="erroreElenco"></h3>
      <ul class="list-group" id="elenco"></ul>
    </div>

    <script src="list.js"></script>
  </body>
</html>
